<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <h2>Login</h2>
    <p class="department">-Department of Finance -</p>

    <input type="text" id="email" value="email" /><br /><br />
    <input type="username" id="username" value="username" /><br /> <br />
    <input type="password" class="password" value="password" /><br /><br />

    <button type="button" onclick="panggilInput()">Jalan</button>

    <script type="text/Javascript">
        function panggilInput() {
            console.log(document.getElementById('email'))
            console.log(document.getElementsByTagName('h2'))
            console.log(document.getElementsByClassName('password'))
            console.log(document.querySelector('.department'))
        }
    </script>
</body>

</html>
